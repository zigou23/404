<script type="text/javascript" language="JavaScript">
    window.alert('请去官网查看, 详情见footer');
    window.onload = function () {
        var database = 890+"";
        var catlog = 6+"";
        if (database != 0) {
            document.getElementById("hiddenCatlog").value = catlog;
            document.getElementById("hiddenDatabase").value = database;
        }
    }



    function showQry() {
        var slt = document.forms[0].elements["database"];
        var other = document.forms[0].elements["catlog"];
        var othertake;
        for (var i = 0; i < other.options.length; i++) {
            if (true == other.options[i].selected) {
                othertake = slt.value;
            }
        }
        if (othertake == "zxks") {

            window.parent.navigate("http://221.231.139.218/ChengJi/index_Query_Cj.jsp?BelongID=3&year=2009");
        }
        var lx;
        for (var i = 0; i < slt.options.length; i++) {
            if (true == slt.options[i].selected) {
                lx = slt.value;
            }
        }
        if (lx!=null&&lx!=""){


            selectform.action="input.do";
            selectform.target="_self";
            selectform.submit();

        }else{
            alert("请选择需要查询的考试！")
        }
    }



    function changeSelect(value){
        if(value=="zxks")
            window.open("http://221.231.139.218/ChengJi/index_Query_Cj.jsp?BelongID=3&year=2009");
        else

            window.open('select.do?cid='+value,'_self');
    }

</script>
